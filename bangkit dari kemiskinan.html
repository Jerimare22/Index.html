<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kata Bijak Investasi</title>
  <style>
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #b2dfdb, #e0f7fa, #f1f8e9);
      background-size: 600% 600%;
      animation: backgroundShift 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .nama {
      position: absolute;
      top: 10px;
      right: 15px;
      font-weight: bold;
      font-size: 14px;
      color: #2c3e50;
      background: rgba(255, 255, 255, 0.8);
      padding: 6px 12px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .container {
      text-align: center;
      max-width: 90%;
      padding: 25px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.2s ease forwards;
    }

    .kata-bijak {
      font-size: 22px;
      color: #37474f;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    button {
      background-color: #00796B;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      animation: bounce 2.5s infinite;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #004D40;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="nama">Jeri Basirilus Simaremare</div>

  <div class="container">
    <div class="kata-bijak">
      “Kunci investasi bukan seberapa pintar kamu, tapi seberapa sabar kamu. Kesuksesan adalah hasil dari kerja keras dan waktu.”
    </div>

    <button onclick="playAudio(); alert('Ayo bangkit dan semangat menempuh misi baru untuk besok!')">Klik</button>
  </div>

  <!-- Suara motivasi -->
  <audio id="motivasi" preload="auto">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Maaf, browser kamu tidak mendukung audio.
  </audio>

  <script>
    function playAudio() {
      document.getElementById("motivasi").play();
    }
  </script>

</body>
</html>
